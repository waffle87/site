<html lang="en">
  <head>
    <title>pngu.org</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="data/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="data/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="data/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="data/favicon/site.webmanifest" />

    <style>
      html {
        font-family:
          Helvetica Neue,
          Helvetica,
          Arial,
          sans-serif;
        background-color: #57baac;
        color: white;
      }

      a {
        color: white;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="scene scene--hero">
        <div class="cube cube--hero is-spinning">
          <div class="cube__face cube__face--front">
            <a href="https://git.pngu.org">git</a>
          </div>
          <div class="cube__face cube__face--right">
            <a href="https://vault.pngu.org">vault</a>
          </div>
          <div class="cube__face cube__face--back">
            <a href="https://uptime.pngu.org">status</a>
          </div>
          <div class="cube__face cube__face--left">
            <a href="https://calendar.pngu.org">calendar</a>
          </div>
          <div class="cube__face cube__face--top">
            <a href="content.html">content</a>
          </div>
          <div class="cube__face cube__face--bottom">
            <a href="https://webmail.pngu.org">mail</a>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
